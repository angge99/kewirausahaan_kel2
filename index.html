<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UX Ajaib - Landing Page</title>
  <link rel="stylesheet" href="landing.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
    }
    
    /* Hero Section dengan Background Fullscreen */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('landing2.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    /* Overlay Gradasi Dinamis */
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 100%);
      z-index: 1;
      animation: pulse 5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.9; }
    }
    
    /* Konten Hero dengan Animasi */
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
    }
    
    /* Gambar Logo dengan Opening Effect */
    .hero-content img {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
      animation: zoomIn 1.5s ease-out both;
      animation-delay: 0.3s;
    }
    @keyframes zoomIn {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 3px 7px rgba(0,0,0,0.5);
      animation: slideInLeft 1.5s ease-out both;
    }
    @keyframes slideInLeft {
      0% { opacity: 0; transform: translateX(-100px); }
      100% { opacity: 1; transform: translateX(0); }
    }
    
    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
      animation: fadeInUp 1s ease-out both;
      animation-delay: 1s;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    .btn-cta {
      display: inline-block;
      padding: 15px 30px;
      background-color: #e52e71;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
      animation: slideInUp 1.5s ease-out both;
      animation-delay: 1.5s;
    }
    @keyframes slideInUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .btn-cta:hover {
      background-color: #c74162;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <main class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <img src="logo.png" alt="Logo UX Ajaib">
      <h1>Selamat Datang di UX Ajaib</h1>
      <p>Rasakan pengalaman desain yang ajaib dan profesional untuk semua kebutuhan digital Anda.</p>
      <a href="dashboard.html" class="btn-cta">HOME</a>
    </div>
  </main>
</body>
</html>
